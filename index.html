<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트 업무 스케줄러</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --bg: #f8f9fa;
            --text: #2b2d42;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            padding: 30px;
            margin-bottom: 30px;
        }

        h2 {
            margin-top: 0;
            font-size: 24px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #666;
        }

        input, textarea {
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background: var(--secondary);
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 15px;
            overflow: hidden;
        }

        th {
            background: #f1f4ff;
            color: var(--primary);
            padding: 15px;
            text-align: left;
            font-size: 14px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
        }

        tr:last-child td { border-bottom: none; }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            background: #eee;
        }

        #loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2><i class="fas fa-tasks"></i> 공용 업무 스케줄러</h2>
        <form id="scheduleForm">
            <div class="form-grid">
                <div class="input-group">
                    <label>공문번호</label>
                    <input type="text" name="docNum" placeholder="예: 중등교육과-001(2026.2.12.)" required>
                </div>
                <div class="input-group">
                    <label>공문제목</label>
                    <input type="text" name="title" placeholder="업무명을 입력하세요" required>
                </div>
                <div class="input-group">
                    <label>제출마감일</label>
                    <input type="date" name="dueDate" required>
                </div>
            </div>
            <div class="input-group" style="margin-bottom: 20px;">
                <label>비고</label>
                <textarea name="memo" rows="2" placeholder="추가 사항을 입력하세요"></textarea>
            </div>
            <button type="submit" id="submitBtn">업무 등록하기</button>
        </form>
    </div>

    <div class="card">
        <h2><i class="fas fa-list-ul"></i> 업무 현황 (마감일 순)</h2>
        <div id="loading"><i class="fas fa-spinner fa-spin"></i> 데이터를 불러오는 중...</div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>연번</th>
                        <th>공문번호</th>
                        <th>공문제목</th>
                        <th>제출일</th>
                        <th>제출마감일</th>
                        <th>비고</th>
                    </tr>
                </thead>
                <tbody id="scheduleList">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxT_tkTkD3pny2GSEIxa2HwZ_I0UXjakiY3iZPI87g0dXURYxKA30oHhogyhiTVdqHU/exec';
    const form = document.getElementById('scheduleForm');
    
    window.onload = fetchAndDisplayData;

    form.addEventListener('submit', e => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerText = '등록 중...';

        const formData = new FormData(form);
        const data = {};
        formData.forEach((value, key) => data[key] = value);

        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify(data)
        })
        .then(() => {
            alert('등록되었습니다!');
            form.reset();
            btn.disabled = false;
            btn.innerText = '업무 등록하기';
            fetchAndDisplayData();
        })
        .catch(error => {
            console.error('Error!', error.message);
            btn.disabled = false;
        });
    });

    function fetchAndDisplayData() {
        document.getElementById('loading').style.display = 'block';
        
        // JSONP 방식을 사용하여 CORS 우회
        const callbackName = 'jsonpCallback_' + Date.now();
        const script = document.createElement('script');
        script.src = `${scriptURL}?action=read&callback=${callbackName}`;
        
        window[callbackName] = function(data) {
            const tbody = document.getElementById('scheduleList');
            tbody.innerHTML = '';
            
            // 제출마감일(dueDate) 기준으로 오름차순 정렬
            data.sort((a, b) => {
                const dateA = new Date(a.dueDate);
                const dateB = new Date(b.dueDate);
                return dateA - dateB;
            });
            
            data.forEach((row, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${row.docNum || ''}</td>
                    <td><strong>${row.title || ''}</strong></td>
                    <td><span class="status-badge">${row.submitDate || '미제출'}</span></td>
                    <td style="color: red; font-weight: bold;">${row.dueDate || ''}</td>
                    <td>${row.memo || '-'}</td>
                `;
                tbody.appendChild(tr);
            });
            
            document.getElementById('loading').style.display = 'none';
            
            // 정리
            delete window[callbackName];
            document.body.removeChild(script);
        };
        
        script.onerror = () => {
            document.getElementById('loading').innerText = '데이터를 불러오는 중 오류가 발생했습니다. GAS 배포 설정을 확인해주세요.';
        };
        
        document.body.appendChild(script);
    }
</script>

</body>
</html>
